    // Creating Objects 2
    function Vehicle(name, wheels, passengers, speed) {
    	this.name = name;
    	this.wheels = wheels;
    	this.passengers = passengers;
    	this.speed = speed;

    	this.makeNoise = function() {
    		console.log("This is a " + this.name + " and it makes noise!");
    	};

    	var distance_travelled = 0;
    	var self = this;
    	var updateDistanceTravelled = function(){
    		distance_travelled += self.speed;
    	};

    	this.move = function() {
    		updateDistanceTravelled();
    		this.makeNoise();
    	}

    	this.checkMiles = function(){
    		console.log("The " + this.name + " has travelled the distance of " + distance_travelled);
    	}
    	
    }

    var bike = new Vehicle("Bike", 2, 1, 5);
    bike.makeNoise = function(){
    	console.log("Ring, ring!");
    };
    bike.move();
    bike.checkMiles();
